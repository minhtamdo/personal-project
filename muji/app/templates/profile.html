{% extends 'index.html' %}
{% load static %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'staticfiles/css/profile.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Profile</h1>
        <form method="post" class="update-profile">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
{% endblock %}
